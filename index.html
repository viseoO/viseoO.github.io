<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon GitPage</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/sketchy.png');
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #000;
        }
        h1, p, a {
            text-shadow: 1px 1px 0px #000;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue</h1>
        <p>Ceci est ma page personnelle hébergée sur GitHub Pages</p>
        <p>Retrouvez mes projets sur <a href="https://github.com/viseoO" target="_blank">mon GitHub</a>.</p>
    </div>
</body>
</html>
